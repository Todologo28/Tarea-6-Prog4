<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Receta</title>
</head>
<body>
<h1>Editar Receta</h1>
<form action="{{ url_for('update_recipe', recipe_id=recipe._id) }}" method="POST">
    <label for="updated_name">Nombre:</label>
    <input type="text" id="updated_name" name="updated_name" value="{{ recipe.name }}" required><br>

    <label for="updated_ingredients">Ingredientes:</label>
    <textarea id="updated_ingredients" name="updated_ingredients" required>{{ recipe.ingredients }}</textarea><br>

    <label for="updated_steps">Pasos:</label>
    <textarea id="updated_steps" name="updated_steps" required>{{ recipe.steps }}</textarea><br>

    <button type="submit">Actualizar</button>
</form>
</body>
</html>
